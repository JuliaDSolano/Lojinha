	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/typography.css">

	<!-- HEADER -->
	<div id="header_wrapper">
		<header>
			<h1>MapIt</h1>
			<h2>Google maps</h2>
			<a class="button" href="https://github.com/vdw/MapIt/archive/master.zip">download</a>
			<a class="link" href="https://github.com/vdw/MapIt">Meu GitHub</a>
		</header>
	</div>
	<!-- HEADER ends -->
	<h3 id="custom_event">Exemplos</h3>

	<div id="wrapper">
		<div id="nav_wrapper">
			<nav>
				<ul class="vertical">

					<li><strong>Pontos de interesse</strong></li>
					<li><a onclick="javascript:$('#map_canvas').trigger('show', '1')">Cinemas</a></li>
					<li><a onclick="javascript:$('#map_canvas').trigger('show', '2')">Museus</a></li>
					<li><strong>Routes</strong></li>
					<li><a onclick="javascript:$('#map_canvas').trigger('route', '0')">Aeroporto para o Hotel</a></li>
					<li><a onclick="javascript:$('#map_canvas').trigger('route', '1')">Do Hotel para o Centro</a></li>
					<li><strong>Controles</strong></li>
					<li><a onclick="javascript:$('#map_canvas').trigger('hide_all')">Ocultar todos marcadores</a></li>
					<li><a onclick="javascript:$('#map_canvas').trigger('reset')">Reset Map</a></li>
				</ul>
			</nav>
		</div>
s
		<div id="map_canvas"></div>
	</div>
